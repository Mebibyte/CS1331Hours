<!doctype html>
<html>
  <head>
    <title>CS1331 Office Hours</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body style="padding-bottom: 70px">
    <div class="container-fluid text-center">
      <div class="jumbotron text-center" style="padding: 0.5em 0.6em;">
          <h1>CS 1331 Office Hours</h1>
          <p>
            Add yourself to the queue using the form. Keep this page open for updates.
          </p>
      </div>
      <div class="text-center jumbotron2">
        <div id="tas">
          There are currently 0 TAs on duty.
        </div>
        <div id="students">
          There are currently 0 students in the queue.
        </div>
        <div id="mySpot" style="margin-bottom: 10px;">
          You are not currently in the queue.
        </div>
      </div>
      <div id="join" class="row center-block" style="padding-top: 30px;">
        <div class="col-md-6 col-md-offset-3">
          <div class="text-center well">
            <form action="" class="form">
              <div class="form-group text-center">
                <input id="firstName" class="form-control" style="width: 49%; margin-right: 2%;" autocomplete="on" placeholder="First Name" />
                <input id="lastName" class="form-control" style="width: 49%; margin-right: 0px;" autocomplete="on" placeholder="Last Name" />
              </div>
              <div class="form-group jumbotron2" style="clear: both;">
                Professor:
                <input type="radio" name="professor" value="chris"> <label for="chris">Chris Simpkins</label>
                <input type="radio" name="professor" value="john"> <label for="john">John Stasko</label>
              </div>
              <button class="btn btn-default btn-lg">Enqueue Me!</button>
            </form>
          </div>
        </div>
      </div>
      <div style="display: inline-block;" class="jumbotron2">
        <div style="float: left; padding-right: 30px;">
          <button class="btn btn-default btn-lg" onclick="location.href='http://cs1331.gatech.edu/officehours.html'">Simpkins TA Hours</button>
        </div>
        <div style="float: left;">
          <button class="btn btn-default btn-lg" onclick="location.href='http://www.cc.gatech.edu/~stasko/1331/tas.html'">Stasko TA Hours</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
